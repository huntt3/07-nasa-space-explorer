<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link rel="icon" type="image/png" href="https://science.nasa.gov/wp-content/plugins/nasa-hds-core-setup/assets/favicons/favicon-76x76.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=rocket_launch" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <!-- Date range inputs and button for fetching images -->
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <!-- Images will be displayed here by script.js -->
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for image details -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <img id="modalImg" src="" alt="Large NASA" />
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalExplanation"></p>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
